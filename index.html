<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Edukasi Anti-Kejahatan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Header -->
    <header class="text-center py-4">
        <h1>Platform Edukasi Anti-Kejahatan</h1>
        <p class="lead">"Together, we prevent crime through education"</p>
    </header>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row">
            <!-- Drag & Drop Zone -->
            <div class="col-md-8">
                <h2>Unggah Materi Edukasi</h2>
                <div id="drop-zone">
                    <p>Tarik dan lepaskan gambar atau video di sini</p>
                    <p><strong>atau</strong></p>
                    <input type="file" id="file-input" multiple accept="image/*,video/*" class="form-control">
                </div>
                <div class="preview" id="preview"></div>
            </div>

            <!-- Konten Formulir -->
            <div class="col-md-4">
                <h3>Tambah Konten</h3>
                <form id="content-form">
                    <div class="mb-3">
                        <label for="title" class="form-label">Judul</label>
                        <input type="text" id="title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Deskripsi</label>
                        <textarea id="description" class="form-control" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Tambah Materi</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3">
        <p>&copy; 2025 Platform Edukasi Anti-Kejahatan. All Rights Reserved.</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
